<script>

function validar() {
  var nome = forms.usr.value;
  var senha = forms.senha.value;

  if (nome == "") {
    alert('Coloque seu nome.')
    forms.nome.focus();
    return false;
  }
  if (senha == "") {
    alert('Preencha a senha.')
    forms.senha.focus();
    return false;
  }
}
</script>
    <form name="forms" method="GET">
    <p class="lg"> <b> Login </b> </p>
    
    <div class="log">
    <p class="frm">
    <br>

    Digite seu Login <input type="text" name="usr" > <br> <br>
    Digite sua Senha <input type="password" name="senha">
    </p>
    <br> <br>

    <input type="submit" onclick="return validar()">

    <a href="cadastro.html"> <b> Cadastre-se </b> </a>
    </p>
